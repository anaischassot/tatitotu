<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 logo">
          <img src="../img/logo.svg" alt="Logo Tatitotu" />
        </div>
        <div class="col-4 offset-6 all-choice-button">
          <div class="choice-button">
            <a href="#"
              >exercer
              <img src="../img/icon-chat.svg" alt="Icone de chat." />
            </a>
          </div>
          <div class="choice-button">
            <a href="#"
              >imprimer
              <img src="../img/icon-print.svg" alt="Icone de chat." />
            </a>
          </div>
        </div>
      </div>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">5P</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">6P</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">7H</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">8H</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">9H</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">10H</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">11H</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">Par groupe</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">Difficiles</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">Pronominaux</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
          <li>
            <a href="#">CIF/FLE</a>
            <img src="../img/arrow.svg" alt="Flèche vers le bas" />
          </li>
        </ul>
      </div>
      <div class="row section-save">
        <div class="col-3 offset-4">
          <a href="#" class="save-button">
            Sauvergarder mon défi
            <img src="../img/icon-save.svg" alt="Icone de sauvegarde." />
          </a>
        </div>
        <div class="col-5 load-defi-button">
          <div class="code-button">
            <input
              class="code"
              type="text"
              id="code"
              name="code"
              placeholder="Code à 8 caractères"
            />
          </div>
          <a href="#" class="load-button">
            Charger mon défi
            <img
              src="../img/icon-charge.svg"
              alt="Icone pour charger le défi."
            />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2>les verbes</h2>
          <div class="card card-verb">
            <div class="delete-text">
              <p>Tout supprimer</p>
            </div>
            <div class="card-verb-add">
              <input
                class="add-verb"
                type="text"
                id="add-verb"
                name="add-verb"
                placeholder="Ajouter un verbe"
              />
              <img src="../img/add.svg" alt="Un +." />
            </div>
            <div class="verb-list">
              <div class="verb">
                <p>apprécier</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>finir</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>craindre</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>dormir</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>manger</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>demander</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>encourager</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>asseoir</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
              <div class="verb">
                <p>dire</p>
                <img src="../img/cross.svg" alt="Une croix." />
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">colonne 7</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
